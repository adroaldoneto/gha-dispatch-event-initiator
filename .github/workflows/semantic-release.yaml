name: CI
on:
  push:
    branches:
      -main
jobs:
  test:
    runs-on: ubuntu-lates
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm test
      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: npx semantic-release